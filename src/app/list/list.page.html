<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items"
              (click)="onSelect(item)"
              [ngClass]="{'selected' : cardService.selection == item }">
      <ion-icon name="list-box" slot="start"></ion-icon>
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
