<ion-header>
  <ion-toolbar>
    <ion-title>Selected Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="dismiss()">
    <span *ngIf="card.img==null">{{card.id}}</span>
    <ion-img *ngIf="card.img!=null" [src]="'assets/'+card.img"></ion-img>
  </ion-card>
</ion-content>
